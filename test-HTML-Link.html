<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test HTML Link</title>
    <style type="text/css">
	div {
    border:1cm #990000;
    border-style:solid;
	text-align:center;
	font-size:48px;
	font-style:italic    
	}
	a:link {color:#000;
	}      /* unvisited link */
	a:visited {color:none;
	}  /* visited link */
	a:hover {color:none;
	}  /* mouse over link */
	a:active {color:none;
	}  /* selected link */
	</style>
</head>
<body>
	<div>
        <p>
        	<a href="http://tinylink.ir/7he4">And we're doomed to the useless use</a>
        </p>
	</div>
</body>
</html>
